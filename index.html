<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sales</title>
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />       
    <!-- custom css-->
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
     <!--NAVBAR-->
         <nav class="navbar">
             <div class="navbar-center">
                 <span class="nav-icon">
                     <i class="fas fa-bars"></i>
                 </span>
                 <img src="./images/logo.svg" alt="">
                 <div class="cart-btn">
                     <span class="nav-icon">
                         <i class="fas fa-cart-plus"></i>
                     </span>
                     <div class="cart-items">0</div>
                 </div>
             </div>
         </nav>
     <!--/--    
     <!-header-->
     <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Nova Coleção Lançada</h1>
            <button class="banner-btn">Compre Agora</button>
        </div>
     </header>
     <!---->
     <!--products-->
     <section class="products">
        <div class="section-title">
            <h2> Nossos Produtos</h2>
        </div>
        <div class="products-center">
            <!--SINGLE PRODUCT-->
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Adicionar no Carrinho
                    </button>
                </div>
                <h3>Cama Casal</h3>
                <h4>R$20</h4>
            </article>
             <!--SINGLE PRODUCT-->
        </div>
     </section>
     <!--------->
     <!--cart-->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>Carrinho</h2>
                <div class="cart-content">
                    <!--cart item-->

                    <!----------->
                    <div class="cart-footer">
                        <h3>Total:$ <span class="cart-total">0</span></h3>
                        <button class="clear-cart banner-btn">Limpar </button>
                    </div>
                </div>
            </div>
        </div>
     <!------->
        <script src="app.js"></script>
    </body>
</html>
